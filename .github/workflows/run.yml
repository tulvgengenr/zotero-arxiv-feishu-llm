name: Run Zotero Feishu LLM

on:
  schedule:
    # - cron: "0 0 * * 1-5"   # UTC 00:00 Mon–Fri (Sun–Thu 20:00 EDT)
    - cron: "0 1 * * 1-5"     # UTC 01:00 Mon–Fri (Sun–Thu 20:00 EST)
    # NOTE: GH QUEUE IS RANDOMIZED, SO JOB MAY DELAY UP TO 2 HOUR
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      ZOTERO_ID: ${{ secrets.ZOTERO_ID }}
      ZOTERO_KEY: ${{ secrets.ZOTERO_KEY }}
      ZOTERO_LIBRARY_TYPE: ${{ secrets.ZOTERO_LIBRARY_TYPE }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare config
        run: cp config.example.yaml config.yaml

      - name: Run Zotero → Feishu pipeline
        run: python main.py
